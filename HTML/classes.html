<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/classes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Classes</title>
</head>
<body>

<!--nav bar-->
    <header>
        <h2>Anywhere Fitness</h2>
        <nav>
            <a href="../HTML/about.html">About</a>
            <a href="../HTML/home.html">Home</a>
            <a href="../HTML/signup.html">Sign Up</a>
        </nav>
    </header>
    <!--header-->

<!--banners-->
    <div id="banner">
        <div>Welcome to Anywhere Gym</div>
    </div>
    <div id="banner-search">
        <h1>Class Search</h1>
    </div>

<!--search bar-->
    <form action="#">
        <input type="text" placeholder="Search..">
    </form>
    <!--form-->

<!--Courses to choose-->
    <section id="course">
        <div id="yoga" class="classes" alt="woman yoga">
            <div  class="class-name">Yoga</div>
        </div>
        <div id="pilates" class="classes" alt="woman pilates">
            <div  class="class-name">Pilates</div>
        </div>
        <div id="running" class="classes" alt="man running">
            <div  class="class-name">Running</div>
        </div>
        <div id="weight" class="classes" alt="man weight-lifting">
            <div  class="class-name">Weight Lifting</div>
        </div>
        <div id="swimming" class="classes" alt="swimming">
            <div  class="class-name">Swimming</div>
        </div>
        <div id="dancing" class="classes" alt="woman dancing">
            <div  class="class-name">Dancing</div>
        </div>
        <div id="biking" class="classes" alt="man biking">
            <div  class="class-name">Biking</div>
        </div>
        <div id="climbing" class="classes" alt="woman climbing">
            <div  class="class-name">Climbing</div>
        </div>
        <div id="skate" class="classes" alt="man skate-boarding">
            <div  class="class-name">Skate Boarding</div>
        </div>
    </section>
    <!--section-->
    <footer>
        <div>&copyAnywhere Fitness</div>
    </footer>
    <!--footer-->
</body>
</html>
